<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">
    <title>Blog Express - Don't Blog, Express It!!</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/css/fileuploader.css" rel="stylesheet">
	<link href="/static/css/jstree/style.css" rel="stylesheet">
	<link href="/static/css/slider/slider.css" rel="stylesheet">
	<link href="/static/css/article.css" rel="stylesheet">

 <script type="text/javascript">
        window.name = '{{ name|safe }}'
        window.tags = '{{ tags|safe }}'
        window.zist = '{{ zist|safe }}'
        window.sa = '{{ sa|safe }}'
        window.aid = '{{ aid|safe }}'

    </script>


<style>

html {
  position: relative;
  min-height: 100%;
}
body {
  /* Margin bottom by footer height */
  margin-bottom: 60px;
}

body > .container {
  padding: 60px 15px 0;
}
.container .text-muted {
  margin: 20px 0;
}

code {
  font-size: 80%;
}
</style>
</head>
<body>

     <!-- Fixed navbar -->
      <div class="navbar navbar-fixed-top">
        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Dashboard</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs_navbar">
              <ul class="nav navbar-nav">
                <li><a href="#" id="saveSeries">Save</a></li>
              </ul>
            </div><!-- /.navbar-collapse -->
            
        </nav>
    </div>
    <!-- /.navbar -->


<div id="container" class="container tt_container"> 
  <div class="row">
      <div class="col-md-12">
       <form class="form-horizontal"> 
          <div class = "form-group">
            <label for = "name" class="col-sm-4 control-label"> Name of the Series </label>
            <div class = "col-sm-8">
                <input type ="text" class="form-control" placeholder="Name of the series" id="name"/>
            </div>
          </div>
          <div class = "form-group">
            <label for = "tags" class="col-sm-4 control-label"> tags</label>
            <div class = "col-sm-8">
                <input type ="text" class="form-control" placeholder="tags" id="tags"/>
            </div>
          </div>
          <div class = "form-group">
            <label for = "zist" class="col-sm-4 control-label"> zist </label>
            <div class = "col-sm-8">
                <textarea class="form-control" rows="3" id="zist" placeholder="zist" ></textarea>
            </div>
          </div>
        </form>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
          <div id="series_toc" class = "col-sm-4"> 
              <div class="well"> Series Content</div>
              <div class="col-md-12">
                    <div  class = "col-sm-12">
                          <table id="series_toc" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                  <td width="80%"> Title </td>
                                  <td width="10%"> Move Up </td>
                                  <td width="10%"> Move Down </td>
                                </tr>
                            </thead>
                            <!-- ko foreach: articles -->
                            <tbody>
                              
                                    <td> <span data-bind="text: $data.name"></span> </td>
                                    <td> <span data-bind="click: $data.moveSlideUp" class="glyphicon glyphicon-arrow-up"></span></td>
                                    <td> <span data-bind="click: $data.moveSlidedown" class="glyphicon glyphicon-arrow-down"></span> </td>
                              
                            </tbody>
                            <!-- /ko -->
                            </table>              
                    </div>        
              </div>
          </div>
          <div id="series_articles" class = "col-sm-8">
  <div class="well">
    <h3>Select the articles which will be part of this series.Once done select the save option in navigartion bar.</h3>
   <small>Only published articles will be shown here.</small>

  </div>
                  <table id="articles" class="table table-striped table-bordered">
                      <thead>
                          <tr>
                            <td width="70%"> Title </td>
                            <td width="30%"> Add To Series </td>
                          </tr>
                      </thead>
                      <tbody><script language="javascript">
                        window.articlesMap = {}
                      </script>
                      {% for a in articles %}
                        <tr>
                          <td> {{a.title}} </td>
                          <td> <input type="checkbox" class="ar_tb_pub" name= "article_{{a.pk}}" id="id_article_{{a.pk}}" value="{{a.pk}}" />
                  
                            </td>
                        </tr>
                        <script language="javascript">
                            window.articlesMap[{{a.pk}}] = {
                              'name' : '{{a.title}}',
                              'id' : {{a.pk}},
                            }
                      </script>
                      {% endfor %}
                      </tbody>
                  </table>
              </div>
            </div>
        </div>
  



</div>
    <!-- Bootstrap core JavaScript

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type='text/javascript' src='/static/js/jquery/jquery.js'></script>
    <script src="/static/js/bootstrap/bootstrap.min.js"></script>
    <script src="/static/js/bootstrap/offcanvas.js"></script>
	<script src="/static/js/ace-js/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
	<script src="/static/js/drag/drag.js"></script>
	<script src="/static/js/drag/drag-live.js"></script>
	<script src="/static/js/pubsub/pubsub.js"></script>
	<script src="/static/js/jquery-plugins/tinyscrollbar.js"></script>
	<script src="/static/js/fileuploader.js"></script>
	<script src="/static/js/underscore/underscore.js"></script>
	<script src="/static/js/slider/bootstrap-slider.js"></script>
	<script src="/static/js/ko/ko.js"></script>
	<script src="/static/js/common.js"></script>
  <script src="/static/js/createSeries/create.js"></script>
</body>
</html>
